<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Fatma Pharmacy - Login</title>
    <style>
        :root {
            /* Professional Pharmacy Color Scheme */
            --primary-blue: #0066CC;
            --secondary-blue: #004A99;
            --light-blue: #E6F2FF;
            --accent-green: #00A651;
            --accent-red: #DC143C;
            --neutral-gray: #6C757D;
            --light-gray: #F8F9FA;
            --white: #FFFFFF;
            --border-gray: #DEE2E6;
            --dark-text: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .logo-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-blue);
        }

        .logo-tagline {
            font-size: 0.75rem;
            color: var(--neutral-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: var(--secondary-blue);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--neutral-gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-prompt {
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-gray);
            color: var(--neutral-gray);
        }

        .signup-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--neutral-gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--primary-blue);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">+</div>
                <div class="logo-text">
                    <div class="logo-name">Dr. Fatma</div>
                    <div class="logo-tagline">Trusted Pharmacy</div>
                </div>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your pharmacy account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginField">Email or Phone Number</label>
                <input type="text" id="loginField" name="loginField" placeholder="Enter email or phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <a href="#" class="forgot-password">Forgot your password?</a>

        <div class="signup-prompt">
            <p>Don't have an account? <a href="customer-signup.html" class="signup-link">Create account</a></p>
        </div>

        <div class="back-home">
            <a href="Home.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const loginField = document.getElementById('loginField').value.trim();
            const password = document.getElementById('password').value;
            
            if (!loginField || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Determine if input is email or phone
            const isEmail = loginField.includes('@');
            const loginData = isEmail 
                ? { email: loginField, password } 
                : { phone: loginField, password };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (data.success) {
                    // Store user data and token
                    localStorage.setItem('userToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    alert('Login successful! Welcome, ' + data.data.user.name);
                    
                    if (data.data.user.userType === 1) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'Home.html';
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>
</html>
